
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>진짜성지! 혜택 안내</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    .hero {
      background: linear-gradient(to right, #e60023, #ff4d4f);
      color: white;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .benefits-list, .steps {
      background-color: white;
    }
    .benefits-list ul {
      list-style: none;
      padding: 0;
      font-size: 1.1em;
      line-height: 2em;
    }
    .event {
      background-color: #fff9e6;
      font-size: 1.1em;
    }
    .compare {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background-color: #f1f1f1;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
    }
    .steps ol {
      font-size: 1.1em;
      padding-left: 20px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>🎁 지금 가입하면 이런 혜택이!</h1>
    <p>최신폰 구매 혜택을 한눈에 확인하세요.</p>
  </section>

  <section class="benefits-list">
    <h2>혜택 안내</h2>
    <ul>
      <li>✔️ 최신폰 사은품 증정</li>
      <li>✔️ 요금 할인 프로모션</li>
      <li>✔️ 무료배송 · 당일개통</li>
      <li>✔️ 친구 추천시 포인트 지급</li>
    </ul>
  </section>

  <section class="event">
    <h2>📢 진행중인 이벤트</h2>
    <p>가입자 대상 경품 이벤트 진행 중! 지금 바로 참여하세요.</p>
  </section>

  <section class="compare">
    <div class="card">
      <h3>진짜성지</h3>
      <p>✓ 투명한 시세 공개<br/>✓ 빠른 개통<br/>✓ 사은품 제공</p>
    </div>
    <div class="card">
      <h3>일반 매장</h3>
      <p>✘ 시세 비공개<br/>✘ 사은품 없음<br/>✘ 개통 지연</p>
    </div>
  </section>

  <section class="steps">
    <h2>신청 방법</h2>
    <ol>
      <li>시세표 확인</li>
      <li>상담 신청</li>
      <li>혜택 받고 개통 완료!</li>
    </ol>
  </section>

</body>
</html>
