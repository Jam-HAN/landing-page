<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A 게시판</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Arial'; padding: 20px; background: #f9f9f9; }
    h2 { color: #e60023; }
    .question-form, .qa-list { max-width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
    button { background: #e60023; color: #fff; padding: 10px 20px; border: none; cursor: pointer; }
    .qa-item { background: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .answer { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>📢 Q&A 게시판</h2>

  <div class="question-form">
    <input type="text" id="name" placeholder="이름" required />
    <textarea id="question" placeholder="질문 내용을 입력하세요." rows="4"></textarea>
    <button onclick="submitQuestion()">질문 등록</button>
  </div>

  <div class="qa-list" id="qaList">
    <!-- 질문/답변 목록 표시됨 -->
  </div>

  <script>
    // TODO: Firebase 설정값으로 바꾸기
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function submitQuestion() {
      const name = document.getElementById('name').value.trim();
      const question = document.getElementById('question').value.trim();
      if (!name || !question) return alert("이름과 질문을 입력해주세요.");
      db.collection("qa").add({
        name,
        question,
        answer: "",
        timestamp: new Date()
      }).then(() => {
        document.getElementById('name').value = "";
        document.getElementById('question').value = "";
      });
    }

    function loadQuestions() {
      db.collection("qa").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
        const container = document.getElementById('qaList');
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement('div');
          item.className = 'qa-item';
          item.innerHTML = `
            <strong>💬 ${data.name}</strong><br>
            <div>${data.question}</div>
            ${data.answer ? `<div class="answer">↪️ ${data.answer}</div>` : ""}
          `;
          container.appendChild(item);
        });
      });
    }

    loadQuestions();
  </script>
</body>
</html>
