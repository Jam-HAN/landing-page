<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Q&A Í≤åÏãúÌåê</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Ïä§ÌÉÄÏùº Í∞úÏÑ† -->
  <style>
    body {
      font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 720px;
      margin: 40px auto;
      padding: 30px 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #e60023;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #e60023;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c4001b;
    }
    .qa-item {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-left: 4px solid #e60023;
    }
    .qa-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .qa-name {
      font-weight: bold;
      font-size: 16px;
      color: #111;
    }
    .badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      background-color: #ddd;
      color: #555;
    }
    .badge.done {
      background-color: #00800022;
      color: #008000;
    }
    .badge.pending {
      background-color: #ffcc00;
      color: #000;
    }
    .qa-question {
      font-size: 15px;
      color: #333;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .qa-answer {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      color: #1a8917;
      white-space: pre-wrap;
    }
    .form-wrapper {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¢ Q&A Í≤åÏãúÌåê</h2>

    <div class="form-wrapper">
      <input type="text" id="name" placeholder="Ïù¥Î¶Ñ" required />
      <textarea id="question" placeholder="ÏßàÎ¨∏ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî." rows="4"></textarea>
      <button onclick="submitQuestion()">ÏßàÎ¨∏ Îì±Î°ù</button>
    </div>

    <div id="qaList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFXyQThLJ6lM0k-n4D5LpQGuszWsVkTr0",
      authDomain: "dbphone-landing-board.firebaseapp.com",
      projectId: "dbphone-landing-board",
      storageBucket: "dbphone-landing-board.firebasestorage.app",
      messagingSenderId: "702324877458",
      appId: "1:702324877458:web:9ef33ede389b7fb157de4b",
      measurementId: "G-D0VXCY02TV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function submitQuestion() {
      const name = document.getElementById('name').value.trim();
      const question = document.getElementById('question').value.trim();
      if (!name || !question) return alert("Ïù¥Î¶ÑÍ≥º ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
      db.collection("qa").add({
        name,
        question,
        answer: "",
        timestamp: new Date()
      }).then(() => {
        document.getElementById('name').value = "";
        document.getElementById('question').value = "";
      });
    }

    function loadQuestions() {
      db.collection("qa").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const container = document.getElementById('qaList');
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement('div');
          item.className = 'qa-item';
          const isAnswered = data.answer && data.answer.trim() !== "";
          item.innerHTML = `
            <div class="qa-header">
              <div class="qa-name">üí¨ ${data.name}</div>
              <span class="badge ${isAnswered ? 'done' : 'pending'}">
                ${isAnswered ? 'ÎãµÎ≥Ä ÏôÑÎ£å' : 'ÎØ∏ÎãµÎ≥Ä'}
              </span>
            </div>
            <div class="qa-question">${data.question}</div>
            ${isAnswered ? `<div class="qa-answer">‚Ü™Ô∏è ${data.answer}</div>` : ""}
          `;
          container.appendChild(item);
        });
      });
    }

    loadQuestions();
  </script>
</body>
</html>
