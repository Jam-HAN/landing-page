<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>진짜성지! 최신 시세표 받아보세요</title>

  <!-- ✅ 카카오톡/카카오링크 공유 시 썸네일 & 미리보기 -->
  <meta property="og:title" content="진짜성지! 최신 시세표 받아보세요" />
  <meta property="og:description" content="실시간 시세표, 재고, 혜택을 오픈채팅방에서 확인하세요!" />
  <meta property="og:image" content="https://landing.dbphone.co.kr/banner_og.jpg" />
  <meta property="og:url" content="https://landing.dbphone.co.kr" />
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
      background: #fff;
      color: #111;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .banner {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 26px;
      color: #e60023;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background-color: #fee500;
      color: #000;
      font-weight: bold;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #ffea00;
    }
    .footer {
      margin-top: 50px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<!-- 🔻 Q&A 게시판 삽입 위치 시작 -->
<div id="qna">
  <h2>📢 Q&A 게시판</h2>

  <div class="question-form">
    <input type="text" id="name" placeholder="이름" required />
    <textarea id="question" placeholder="질문 내용을 입력하세요." rows="4"></textarea>
    <button onclick="submitQuestion()">질문 등록</button>
  </div>

  <div class="qa-list" id="qaList">
    <!-- 질문 목록 표시 -->
  </div>
</div>

<!-- Firebase 및 게시판 스크립트 -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "Jaemin님의 실제 키",
    authDomain: "...",
    projectId: "...",
    ...
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function submitQuestion() {
    const name = document.getElementById('name').value.trim();
    const question = document.getElementById('question').value.trim();
    if (!name || !question) return alert("이름과 질문을 입력해주세요.");
    db.collection("qa").add({
      name,
      question,
      answer: "",
      timestamp: new Date()
    }).then(() => {
      document.getElementById('name').value = "";
      document.getElementById('question').value = "";
    });
  }

  function loadQuestions() {
    db.collection("qa").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const container = document.getElementById('qaList');
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const item = document.createElement('div');
        item.className = 'qa-item';
        item.innerHTML = `
          <strong>💬 ${data.name}</strong><br>
          <div>${data.question}</div>
          ${data.answer ? `<div class="answer">↪️ ${data.answer}</div>` : ""}
        `;
        container.appendChild(item);
      });
    });
  }

  loadQuestions();
</script>
<!-- 🔺 Q&A 게시판 삽입 위치 끝 -->

<body>
  <div class="container">
    <!-- ✅ 배너 이미지 -->
    <img src="banner.jpg" alt="진짜성지 배너" class="banner" />

    <h1>진짜 성지에서<br>매일매일 시세표를<br>실시간으로 받아보세요📱</h1>
    <p>실시간 시세표, 재고, 혜택 모두<br><strong>오픈채팅방</strong>에서 확인 가능합니다.</p>

    <!-- ✅ 실제 오픈채팅 링크 -->
    <a href="https://open.kakao.com/o/gnCGQAHh" target="_blank" class="btn">👉 오픈채팅방 입장하기</a>

    <div class="footer">© 2025 호갱탈출 버스폰</div>
  </div>
</body>
</html>
